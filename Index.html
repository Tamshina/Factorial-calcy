<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Factorial Calculator</h1>
    <div class="calculator">
      <label for="number">Enter a number:</label>
      <input type="number" id="number" placeholder="Enter a positive integer">
      <p id="error-message" class="error"></p>
      <div class="buttons">
        <button onclick="calculateFactorial('iterative')">Calculate Iterative</button>
        <button onclick="calculateFactorial('recursive')">Calculate Recursive</button>
      </div>
      <div id="result" class="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
